name: "Build and Test - DevTest"

on:
  workflow_dispatch:
    inputs:
      sign-build:
        description: 'Sign the build (overrides PR message detection)'
        required: false
        type: boolean
        default: false
      upload-artifacts:
        description: 'Upload build artifacts'
        required: false
        type: boolean
        default: true

# Cancel old builds when new commits are pushed to PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  check-skip:
    name: Check Skip Conditions
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.check.outputs.should-skip }}
    steps:
      - name: Checkout for commit message
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check for [no-build] in commit message
        id: check
        run: |
          SHOULD_SKIP="false"

          # Get commit message based on event type
          if [[ "${{ github.event_name }}" == "push" ]]; then
            COMMIT_MSG="${{ github.event.head_commit.message }}"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Get the latest commit message from the PR head
            COMMIT_MSG=$(git log -1 --format=%s)
          fi

          echo "Commit message: $COMMIT_MSG"

          if echo "$COMMIT_MSG" | grep -iE '\[no-build\]|\[skip-build\]|\[skip ci\]'; then
            SHOULD_SKIP="true"
            echo "‚è≠Ô∏è Skipping build due to [no-build] in commit message"
          fi

          echo "should-skip=$SHOULD_SKIP" >> $GITHUB_OUTPUT

  detect-signing:
    name: Detect Signing Request
    needs: check-skip
    if: needs.check-skip.outputs.should-skip != 'true'
    runs-on: ubuntu-latest
    outputs:
      should-sign: ${{ steps.check-signing.outputs.should-sign }}
      pr-number: ${{ steps.pr-info.outputs.pr-number }}
    steps:
      - name: Get PR information
        id: pr-info
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "pr-number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "PR Number: ${{ github.event.pull_request.number }}"
          else
            echo "pr-number=" >> $GITHUB_OUTPUT
            echo "Not a PR event"
          fi

      - name: Check for signing request
        id: check-signing
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          SHOULD_SIGN="false"

          # Manual workflow dispatch override
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.sign-build }}" == "true" ]]; then
              SHOULD_SIGN="true"
              echo "‚úì Signing enabled via workflow dispatch"
            fi
          fi

          # Check PR body for signing keywords
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if echo "$PR_BODY" | grep -iE '\[sign\]|\[sign-build\]|\[with-signing\]|sign:\s*(true|yes)'; then
              SHOULD_SIGN="true"
              echo "‚úì Signing enabled via PR body keyword"
            fi
          fi

          # Check commit message for signing keywords
          if [[ "${{ github.event_name }}" == "push" ]]; then
            if echo "$COMMIT_MESSAGE" | grep -iE '\[sign\]|\[sign-build\]|\[with-signing\]'; then
              SHOULD_SIGN="true"
              echo "‚úì Signing enabled via commit message keyword"
            fi
          fi

          if [[ "$SHOULD_SIGN" == "false" ]]; then
            echo "‚äò Signing disabled (default for devtest)"
          fi

          echo "should-sign=$SHOULD_SIGN" >> $GITHUB_OUTPUT

      - name: Comment on PR about signing status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const shouldSign = '${{ steps.check-signing.outputs.should-sign }}' === 'true';
            const prNumber = ${{ github.event.pull_request.number }};

            const signMessage = shouldSign
              ? '‚úÖ **Code signing enabled** for this build'
              : '‚äò **Code signing disabled** (default for devtest)\n\nTo enable signing, add `[sign]` to your PR description.';

            const body = `## DevTest Build Status\n\n${signMessage}\n\n**Build started**: ${new Date().toISOString()}\n**Workflow run**: [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });

  build-devtest:
    name: Build ${{ matrix.platform-name }}
    needs: [check-skip, detect-signing]
    if: needs.check-skip.outputs.should-skip != 'true'
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            platform-name: macOS
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - platform: windows-latest
            platform-name: Windows
            target: x86_64-pc-windows-msvc
            args: --target x86_64-pc-windows-msvc
          - platform: ubuntu-22.04
            platform-name: Linux (Ubuntu 22.04)
            target: x86_64-unknown-linux-gnu
            args: --target x86_64-unknown-linux-gnu --bundles deb
          - platform: ubuntu-24.04
            platform-name: Linux (Ubuntu 24.04)
            target: x86_64-unknown-linux-gnu
            args: --target x86_64-unknown-linux-gnu --bundles appimage,rpm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' frontend/src-tauri/tauri.conf.json | cut -d'"' -f4)
          echo "Application version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./frontend/src-tauri -> target"
          key: ${{ matrix.platform }}-${{ matrix.target }}

      # Platform-specific dependencies
      - name: Install dependencies (Ubuntu 24.04)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libappindicator3-dev librsvg2-dev patchelf libasound2-dev libopenblas-dev libx11-dev libxtst-dev libxrandr-dev \
            libwebkit2gtk-4.1-0=2.44.0-2 \
            libwebkit2gtk-4.1-dev=2.44.0-2 \
            libjavascriptcoregtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-dev=2.44.0-2 \
            gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
            gir1.2-webkit2-4.1=2.44.0-2 \
            fuse libfuse2

      - name: Install dependencies (Ubuntu 22.04)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev libopenblas-dev libx11-dev libxtst-dev libxrandr-dev fuse libfuse2

      - name: Prepare Vulkan SDK (Ubuntu 24.04)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.290-noble.list https://packages.lunarg.com/vulkan/1.3.290/lunarg-vulkan-1.3.290-noble.list
          sudo apt update
          sudo apt install vulkan-sdk -y
          sudo apt-get install -y mesa-vulkan-drivers

      - name: Prepare Vulkan SDK (Ubuntu 22.04)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.290-jammy.list https://packages.lunarg.com/vulkan/1.3.290/lunarg-vulkan-1.3.290-jammy.list
          sudo apt update
          sudo apt install vulkan-sdk -y
          sudo apt-get install -y mesa-vulkan-drivers

      - name: Install Vulkan SDK (Windows)
        if: contains(matrix.platform, 'windows')
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.4.309.0
          cache: true

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      # macOS signing setup
      - name: Import Apple Developer Certificate
        if: contains(matrix.platform, 'macos') && needs.detect-signing.outputs.should-sign == 'true'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: Verify Apple certificate
        if: contains(matrix.platform, 'macos') && needs.detect-signing.outputs.should-sign == 'true'
        run: |
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application")
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          echo "CERT_ID=$CERT_ID" >> $GITHUB_ENV
          echo "Certificate imported: $CERT_ID"

      # Windows signing setup
      - name: Setup DigiCert KeyLocker
        if: contains(matrix.platform, 'windows') && needs.detect-signing.outputs.should-sign == 'true'
        uses: digicert/ssm-code-signing@v1.1.1

      - name: Setup DigiCert Environment
        if: contains(matrix.platform, 'windows') && needs.detect-signing.outputs.should-sign == 'true'
        shell: pwsh
        run: |
          # Set environment variables
          "SM_HOST=${{ secrets.SM_HOST }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "SM_API_KEY=${{ secrets.SM_API_KEY }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "SM_CLIENT_CERT_PASSWORD=${{ secrets.SM_CLIENT_CERT_PASSWORD }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "SM_CODE_SIGNING_CERT_SHA1_HASH=${{ secrets.SM_CODE_SIGNING_CERT_SHA1_HASH }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          # Decode and save client certificate using PowerShell
          $certPath = "D:\Certificate_pkcs12.p12"
          $base64String = "${{ secrets.SM_CLIENT_CERT_FILE_B64 }}"
          $certBytes = [System.Convert]::FromBase64String($base64String)
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)

          # Verify the certificate file was created and has content
          if (Test-Path $certPath) {
            $certFile = Get-Item $certPath
            Write-Host "Certificate file created: $certPath"
            Write-Host "  Size: $($certFile.Length) bytes"
            Write-Host "  Last Modified: $($certFile.LastWriteTime)"

            # Verify it's a valid PKCS12 file by checking if we can load it
            try {
              $testCert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2($certPath, "${{ secrets.SM_CLIENT_CERT_PASSWORD }}")
              Write-Host "  ‚úì Certificate file is valid PKCS12 format"
              Write-Host "  ‚úì Password is correct"
              Write-Host "  Certificate Subject: $($testCert.Subject)"
              Write-Host "  Certificate Thumbprint: $($testCert.Thumbprint)"
            } catch {
              Write-Warning "‚ö† Certificate validation failed"
              Write-Warning "Error: $($_.Exception.Message)"
              Write-Warning "This may cause issues with signing, but we'll continue..."
            }
          } else {
            Write-Error "Certificate file was not created at $certPath"
            exit 1
          }

          # Set the environment variable with Windows-style path
          "SM_CLIENT_CERT_FILE=D:\Certificate_pkcs12.p12" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Verify DigiCert Setup
        if: contains(matrix.platform, 'windows') && needs.detect-signing.outputs.should-sign == 'true'
        shell: pwsh
        run: |
          smctl --version
          smctl keypair ls
          smctl healthcheck

      - name: Sync Certificate to Windows Certificate Store
        if: contains(matrix.platform, 'windows') && needs.detect-signing.outputs.should-sign == 'true'
        shell: pwsh
        run: |
          Write-Host "============================================================"
          Write-Host "=== SYNCING CERTIFICATE TO WINDOWS CERTIFICATE STORE ==="
          Write-Host "============================================================"
          Write-Host "This step syncs the DigiCert certificate from KeyLocker HSM"
          Write-Host "to the Windows Certificate Store (required for signing)"
          Write-Host ""

          # First, get the keypair alias from smctl keypair ls
          Write-Host "Retrieving keypair alias from DigiCert KeyLocker..."
          $keypairOutput = smctl keypair ls 2>&1 | Out-String
          Write-Host $keypairOutput

          # Extract the alias (looking for pattern like "key_XXXXXXXXXX")
          $aliasMatch = [regex]::Match($keypairOutput, 'key_\d+')
          if ($aliasMatch.Success) {
            $keypairAlias = $aliasMatch.Value
            Write-Host "‚úì Found keypair alias: $keypairAlias"
          } else {
            Write-Error "‚úó Could not find keypair alias in smctl output"
            Write-Error "Output was: $keypairOutput"
            exit 1
          }

          Write-Host ""
          Write-Host "Syncing certificate using alias: $keypairAlias"
          $certsyncOutput = smctl windows certsync --keypair-alias $keypairAlias 2>&1
          Write-Host $certsyncOutput

          if ($LASTEXITCODE -ne 0) {
            Write-Host ""
            Write-Error "‚úó Certificate sync FAILED"
            Write-Error "Exit code: $LASTEXITCODE"
            Write-Error "Output: $certsyncOutput"
            Write-Error ""
            Write-Error "Possible causes:"
            Write-Error "  1. Keypair alias '$keypairAlias' not found in KeyLocker"
            Write-Error "  2. Certificate is revoked or expired"
            Write-Error "  3. API credentials are invalid"
            exit 1
          }

          Write-Host ""
          Write-Host "‚úì Certificate synced successfully"
          Write-Host ""

          # Verify certificate is now in Windows store
          Write-Host "Verifying certificate in Windows Certificate Store..."
          $cert = Get-ChildItem -Path Cert:\CurrentUser\My | Where-Object { $_.Thumbprint -eq $env:SM_CODE_SIGNING_CERT_SHA1_HASH } | Select-Object -First 1

          if (-not $cert) {
            # Try LocalMachine store
            $cert = Get-ChildItem -Path Cert:\LocalMachine\My | Where-Object { $_.Thumbprint -eq $env:SM_CODE_SIGNING_CERT_SHA1_HASH } | Select-Object -First 1
          }

          if ($cert) {
            Write-Host "‚úì Certificate found in Windows Certificate Store"
            Write-Host "  Subject: $($cert.Subject)"
            Write-Host "  Issuer: $($cert.Issuer)"
            Write-Host "  Thumbprint: $($cert.Thumbprint)"
            Write-Host "  Valid From: $($cert.NotBefore)"
            Write-Host "  Valid Until: $($cert.NotAfter)"
          } else {
            Write-Warning "Certificate not found in Windows Certificate Store after sync"
            Write-Warning "Signing may fail. Continuing anyway..."
          }

          # Export keypair alias for Tauri signCommand
          Write-Host ""
          Write-Host "Exporting DIGICERT_KEYPAIR_ALIAS for Tauri signCommand..."
          "DIGICERT_KEYPAIR_ALIAS=$keypairAlias" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "‚úì DIGICERT_KEYPAIR_ALIAS=$keypairAlias"

          Write-Host ""
          Write-Host "============================================================"
          Write-Host ""

      # Determine build features for acceleration
      - name: Determine build features
        id: build-features
        shell: bash
        run: |
          FEATURES=""

          # Windows: Use Vulkan for GPU acceleration
          if [[ "${{ matrix.platform }}" == *"windows"* ]]; then
            FEATURES="--features vulkan"
            echo "‚úì Windows build with Vulkan GPU acceleration"
          fi

          # Linux: Use OpenBLAS for optimized CPU performance
          if [[ "${{ matrix.platform }}" == *"ubuntu"* ]]; then
            FEATURES="--features openblas"
            echo "‚úì Linux build with OpenBLAS CPU optimization"
          fi

          # macOS: Uses Metal by default, no additional features needed
          if [[ "${{ matrix.platform }}" == *"macos"* ]]; then
            echo "‚úì macOS build with Metal GPU acceleration (default)"
          fi

          echo "features=$FEATURES" >> "$GITHUB_OUTPUT"

      # Build step (with code signing)
      - name: Build Tauri app (with code signing)
        if: needs.detect-signing.outputs.should-sign == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS platform code signing
          APPLE_ID: ${{ contains(matrix.platform, 'macos') && secrets.APPLE_ID || '' }}
          APPLE_ID_PASSWORD: ${{ contains(matrix.platform, 'macos') && secrets.APPLE_ID_PASSWORD || '' }}
          APPLE_PASSWORD: ${{ contains(matrix.platform, 'macos') && secrets.APPLE_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ contains(matrix.platform, 'macos') && secrets.APPLE_TEAM_ID || '' }}
          APPLE_CERTIFICATE: ${{ contains(matrix.platform, 'macos') && secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ contains(matrix.platform, 'macos') && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ contains(matrix.platform, 'macos') && env.CERT_ID || '' }}
          # Tauri updater signing (ALWAYS enabled for .sig files)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # License validation RSA public key (embedded at build time)
          MEETILY_RSA_PUBLIC_KEY: ${{ secrets.MEETILY_RSA_PUBLIC_KEY }}
          # Supabase configuration (for online license verification)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        with:
          projectPath: frontend
          args: ${{ matrix.args }} ${{ steps.build-features.outputs.features }}

      # Build step (without code signing - updater signing only)
      - name: Build Tauri app (unsigned)
        if: needs.detect-signing.outputs.should-sign != 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri updater signing (ALWAYS enabled for .sig files)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # License validation RSA public key (embedded at build time)
          MEETILY_RSA_PUBLIC_KEY: ${{ secrets.MEETILY_RSA_PUBLIC_KEY }}
          # Supabase configuration (for online license verification)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        with:
          projectPath: frontend
          args: ${{ matrix.args }} ${{ steps.build-features.outputs.features }}

      # Linux post-build processing
      - name: Remove libwayland-client.so from AppImage
        if: contains(matrix.platform, 'ubuntu-24.04')
        run: |
          APPIMAGE_PATH=$(find frontend/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE_PATH" ]; then
            echo "Processing AppImage: $APPIMAGE_PATH"
            chmod +x "$APPIMAGE_PATH"
            cd "$(dirname "$APPIMAGE_PATH")"
            APPIMAGE_NAME=$(basename "$APPIMAGE_PATH")
            "./$APPIMAGE_NAME" --appimage-extract
            find squashfs-root -name "libwayland-client.so*" -type f -delete
            wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
            chmod +x appimagetool-x86_64.AppImage
            ARCH=x86_64 ./appimagetool-x86_64.AppImage --no-appstream squashfs-root "$APPIMAGE_NAME"
            rm -rf squashfs-root appimagetool-x86_64.AppImage
            echo "AppImage processed successfully"
          fi

      # Verification steps
      - name: Verify build artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          find frontend/src-tauri/target -name "*.dmg" -o -name "*.app" -o -name "*.msi" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" 2>/dev/null || echo "Finding artifacts..."

      - name: Verify code signing (macOS App)
        if: contains(matrix.platform, 'macos') && needs.detect-signing.outputs.should-sign == 'true'
        run: |
          APP_PATH=$(find frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app" | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "=== Verifying App Bundle: $APP_PATH ==="
            codesign -dv --verbose=4 "$APP_PATH" 2>&1 | grep -i "signature\|authority"
            codesign --verify --deep --strict "$APP_PATH" && echo "‚úì Code signature is valid"
            spctl -a -vvv "$APP_PATH" && echo "‚úì App is notarized and accepted by Gatekeeper"
          fi

          DMG_PATH=$(find frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -n "$DMG_PATH" ]; then
            echo "=== Verifying DMG: $DMG_PATH ==="
            codesign -dv --verbose=4 "$DMG_PATH" 2>&1 | grep -i "signature\|authority"
            echo "‚úì DMG is signed (contains notarized .app)"
          fi

      - name: Verify code signing (Windows)
        if: contains(matrix.platform, 'windows') && needs.detect-signing.outputs.should-sign == 'true'
        shell: pwsh
        run: |
          $msiPath = Get-ChildItem -Path "frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi" -Filter "*.msi" | Select-Object -First 1 -ExpandProperty FullName
          if ($msiPath) {
            Write-Host "Verifying MSI signature: $msiPath"
            Get-AuthenticodeSignature -FilePath "$msiPath" | Format-List
          }

      # Upload artifacts
      - name: Upload artifacts
        if: github.event.inputs.upload-artifacts == 'true' || github.event.inputs.upload-artifacts == null
        uses: actions/upload-artifact@v4
        with:
          name: meetily-devtest-${{ matrix.platform-name }}-${{ matrix.target }}-${{ steps.get-version.outputs.version }}
          path: |
            # macOS
            frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
            frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
            frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
            # Windows
            frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi.sig
            frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe.sig
            # Linux
            frontend/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            frontend/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
            frontend/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/*.rpm
          retention-days: 14

      # Generate summary
      - name: Generate build summary
        shell: bash
        run: |
          echo "## DevTest Build Summary - ${{ matrix.platform-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** ${{ matrix.platform-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** ${{ matrix.target }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Signed:** ${{ needs.detect-signing.outputs.should-sign == 'true' && '‚úÖ Yes' || '‚äò No (default)' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** devtest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  update-pr-status:
    name: Update PR Status
    needs: [detect-signing, build-devtest]
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' frontend/src-tauri/tauri.conf.json | cut -d'"' -f4)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Comment build results on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};
            const shouldSign = '${{ needs.detect-signing.outputs.should-sign }}' === 'true';
            const buildStatus = '${{ needs.build-devtest.result }}';
            const version = '${{ steps.get-version.outputs.version }}';
            const runId = '${{ github.run_id }}';
            const repoUrl = '${{ github.server_url }}/${{ github.repository }}';

            const statusEmoji = buildStatus === 'success' ? '‚úÖ' : '‚ùå';
            const signStatus = shouldSign ? '‚úÖ Signed' : '‚äò Unsigned';

            // Build artifact links
            const artifactsUrl = `${repoUrl}/actions/runs/${runId}`;

            let body = `## DevTest Build Complete ${statusEmoji}\n\n`;
            body += `**Build Status:** ${buildStatus}\n`;
            body += `**Signing Status:** ${signStatus}\n`;
            body += `**Version:** ${version}\n`;
            body += `**Completed:** ${new Date().toISOString()}\n\n`;

            if (buildStatus === 'success') {
              body += `### üì¶ Download Build Artifacts\n\n`;
              body += `[**‚¨áÔ∏è Download all artifacts**](${artifactsUrl}#artifacts)\n\n`;
              body += `**Available builds:**\n`;
              body += `- \`meetily-devtest-macOS-aarch64-apple-darwin-${version}\` - macOS Apple Silicon (DMG + App)\n`;
              body += `- \`meetily-devtest-Windows-x86_64-pc-windows-msvc-${version}\` - Windows x64 (MSI + NSIS)\n`;
              body += `- \`meetily-devtest-Linux (Ubuntu 22.04)-x86_64-unknown-linux-gnu-${version}\` - Linux DEB package\n`;
              body += `- \`meetily-devtest-Linux (Ubuntu 24.04)-x86_64-unknown-linux-gnu-${version}\` - Linux AppImage + RPM\n\n`;

              body += `---\n\n`;
              body += `## üß™ Testing Instructions\n\n`;
              body += `### 1. Download and Test Locally\n\n`;
              body += `**macOS:**\n`;
              body += `\`\`\`bash\n`;
              body += `# Download the DMG from artifacts\n`;
              body += `# Mount and drag to Applications\n`;
              body += `open Meetily.dmg\n\n`;
              if (shouldSign) {
                body += `# Verify signature (if signed)\n`;
                body += `codesign -dv --verbose=4 /Applications/Meetily.app\n`;
                body += `spctl -a -vvv /Applications/Meetily.app\n`;
              }
              body += `\`\`\`\n\n`;

              body += `**Windows:**\n`;
              body += `\`\`\`powershell\n`;
              body += `# Download MSI or NSIS installer from artifacts\n`;
              body += `# Run the installer\n\n`;
              if (shouldSign) {
                body += `# Verify signature (if signed)\n`;
                body += `Get-AuthenticodeSignature -FilePath "meetily-setup.exe" | Format-List\n`;
              }
              body += `\`\`\`\n\n`;

              body += `**Linux:**\n`;
              body += `\`\`\`bash\n`;
              body += `# For DEB (Ubuntu/Debian)\n`;
              body += `sudo dpkg -i meetily_${version}_amd64.deb\n\n`;
              body += `# For AppImage (Universal)\n`;
              body += `chmod +x Meetily-${version}.AppImage\n`;
              body += `./Meetily-${version}.AppImage\n\n`;
              body += `# For RPM (Fedora/RHEL)\n`;
              body += `sudo rpm -i meetily-${version}.rpm\n`;
              body += `\`\`\`\n\n`;

              body += `---\n\n`;
              body += `## ‚òÅÔ∏è Uploading to S3 Updater\n\n`;
              body += `### Prerequisites\n`;
              body += `- AWS CLI configured with proper credentials\n`;
              body += `- Access to \`meetily-updates\` S3 bucket\n\n`;

              body += `### Upload Commands\n\n`;
              body += `**1. Download artifacts to local directory:**\n`;
              body += `\`\`\`bash\n`;
              body += `mkdir -p ./release-artifacts\n`;
              body += `cd ./release-artifacts\n`;
              body += `# Download all artifacts from the workflow run\n`;
              body += `\`\`\`\n\n`;

              body += `**2. Upload to S3:**\n`;
              body += `\`\`\`bash\n`;
              body += `# macOS\n`;
              body += `aws s3 cp meetily-${version}-aarch64.dmg s3://meetily-updates/macos/meetily-${version}.dmg\n`;
              body += `aws s3 cp meetily-${version}.app.tar.gz s3://meetily-updates/macos/meetily-${version}.app.tar.gz\n\n`;

              body += `# Windows\n`;
              body += `aws s3 cp meetily-${version}-x64-setup.msi s3://meetily-updates/windows/meetily-${version}.msi\n`;
              body += `aws s3 cp meetily-${version}-x64-setup.exe s3://meetily-updates/windows/meetily-${version}.exe\n\n`;

              body += `# Linux\n`;
              body += `aws s3 cp meetily_${version}_amd64.deb s3://meetily-updates/linux/meetily-${version}.deb\n`;
              body += `aws s3 cp Meetily-${version}.AppImage s3://meetily-updates/linux/meetily-${version}.AppImage\n`;
              body += `aws s3 cp meetily-${version}.rpm s3://meetily-updates/linux/meetily-${version}.rpm\n`;
              body += `\`\`\`\n\n`;

              body += `**3. Update the latest.json manifest:**\n`;
              body += `\`\`\`bash\n`;
              body += `# Download current manifest\n`;
              body += `aws s3 cp s3://meetily-updates/latest.json ./latest.json\n\n`;
              body += `# Edit latest.json with new version and URLs\n`;
              body += `# Update version, pub_date, and platform-specific URLs\n\n`;
              body += `# Upload updated manifest\n`;
              body += `aws s3 cp ./latest.json s3://meetily-updates/latest.json\n`;
              body += `\`\`\`\n\n`;

              body += `**4. Verify uploads:**\n`;
              body += `\`\`\`bash\n`;
              body += `aws s3 ls s3://meetily-updates/macos/\n`;
              body += `aws s3 ls s3://meetily-updates/windows/\n`;
              body += `aws s3 ls s3://meetily-updates/linux/\n\n`;
              body += `# Test download URLs\n`;
              body += `curl -I https://meetily-updates.s3.us-east-1.amazonaws.com/latest.json\n`;
              body += `\`\`\`\n\n`;

              body += `### Quick Upload Script\n`;
              body += `\`\`\`bash\n`;
              body += `#!/bin/bash\n`;
              body += `VERSION="${version}"\n`;
              body += `BUCKET="meetily-updates"\n\n`;
              body += `# Upload all platforms\n`;
              body += `for file in *.dmg *.app.tar.gz *.msi *.exe *.deb *.AppImage *.rpm; do\n`;
              body += `  if [ -f "$file" ]; then\n`;
              body += `    platform=$(echo $file | grep -oE "(macos|windows|linux)")\n`;
              body += `    aws s3 cp "$file" "s3://$BUCKET/$platform/$file"\n`;
              body += `    echo "Uploaded: $file"\n`;
              body += `  fi\n`;
              body += `done\n`;
              body += `\`\`\`\n\n`;
            } else {
              body += `### ‚ùå Build Failed\n\n`;
              body += `Please check the [workflow logs](${artifactsUrl}) for details.\n\n`;
            }

            body += `---\n\n`;
            body += `[View full workflow run](${artifactsUrl})\n\n`;
            body += `üí° **Tip:** To enable code signing on devtest builds, add \`[sign]\` to your PR description.`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });
